<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kasir Café</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Kasir Café</h1>

  <h3>Menu</h3>
  <select id="menuItem">
    <option value="Kopi Hitam-15000">Kopi Hitam - Rp15.000</option>
    <option value="Cappuccino-20000">Cappuccino - Rp20.000</option>
    <option value="Latte-22000">Latte - Rp22.000</option>
    <option value="Teh Manis-10000">Teh Manis - Rp10.000</option>
    <option value="Roti Bakar-18000">Roti Bakar - Rp18.000</option>
  </select>
  <input type="number" id="quantity" placeholder="Jumlah" min="1" value="1">
  <button class="btn success" onclick="tambahTransaksi()">Tambah</button>

  <h3>Daftar Transaksi</h3>
  <table>
    <thead>
      <tr>
        <th>Menu</th>
        <th>Jumlah</th>
        <th>Harga</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="transaksiBody">
      <!-- Transaksi akan ditambahkan di sini -->
    </tbody>
  </table>

  <h3>Total Pemasukan: Rp <span id="totalPemasukan">0</span></h3>

  <script src="js/app.js"></script>
</body>
</html>
